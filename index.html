<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div id="stats">
        <p>Science: <span id=sciencePoints>0</span></p>
        <p>Culture: <span id=culturePoints>0</span></p>
        <p>Religion: <span id=religionPoints>0</span></p>
    </div>

    <div id="materials">
        <p>Food: <span id=food>0</span></p>
        <p>Wood: <span id=wood>0</span></p>
        <p>Stone: <span id=stone>0</span></p>
    </div>

    <div id="clicker">
        <button id="gatherFood">Gather food</button>
        <button id="gatherWood">Gather wood</button>
        <button id="gatherStone">Gather stone</button>
    </div>

    <div id="builderSection">
        <p>Builders: <div id="buildersList"></div></p>
        <button id="builderBuy">Buy Builder (100 food)</button>
    </div>

    <div id="buildings">
        <p>Sawmills: <span id=sawmills>0</span></p>
        <p>Quarries: <span id=quarries>0</span></p>
            <div id="districtsSection">
                <p>Districts:</p>
            </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
